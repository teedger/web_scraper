<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikon News Scraper - Portfolio Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.95;
            font-weight: 300;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: #3498db;
            border-radius: 2px;
        }

        .category-selection {
            background: #f8f9fa;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
        }

        .category-item {
            background: white;
            padding: 10px 14px;
            border-radius: 6px;
            border: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .category-item:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }

        .category-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #3498db;
        }

        .category-item label {
            cursor: pointer;
            color: #495057;
            font-size: 0.95em;
            flex: 1;
        }

        .select-controls {
            display: flex;
            gap: 12px;
        }

        .select-controls button {
            padding: 8px 16px;
            font-size: 0.9em;
            background: white;
            color: #6c757d;
            border: 1px solid #dee2e6;
            font-weight: 500;
        }

        .select-controls button:hover {
            background: #f8f9fa;
            border-color: #adb5bd;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 24px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            gap: 8px;
        }

        .status-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-badge.idle {
            background: #e9ecef;
            color: #6c757d;
        }

        .status-badge.idle::before {
            background: #6c757d;
        }

        .status-badge.running {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.running::before {
            background: #ffc107;
        }

        .status-badge.completed {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.completed::before {
            background: #28a745;
        }

        .status-badge.stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .status-badge.stopped::before {
            background: #dc3545;
        }

        button {
            padding: 12px 32px;
            font-size: 1em;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #2980b9;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            display: none;
        }

        .btn-danger.show {
            display: inline-block;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c82333;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .output-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            height: 420px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #a9b7c6;
            border: 1px solid #e9ecef;
        }

        .output-container::-webkit-scrollbar {
            width: 8px;
        }

        .output-container::-webkit-scrollbar-track {
            background: #2b2b2b;
            border-radius: 4px;
        }

        .output-container::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }

        .output-container::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }

        .output-line {
            margin-bottom: 4px;
        }

        .download-section {
            display: none;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            padding: 24px;
            border-radius: 8px;
            text-align: center;
            margin-top: 24px;
        }

        .download-section.show {
            display: block;
        }

        .download-section h3 {
            color: #2e7d32;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .download-section p {
            color: #1b5e20;
            margin-bottom: 16px;
        }

        .btn-success {
            background: #28a745;
            color: white;
            padding: 14px 40px;
            font-size: 1.05em;
        }

        .btn-success:hover {
            background: #218838;
        }

        .footer {
            text-align: center;
            padding: 24px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 0.9em;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #2980b9;
        }

        .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }

        .spinner.show {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .category-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ikon News Scraper</h1>
            <p class="subtitle">Real-time news aggregation from ikon.mn</p>
        </div>

        <div class="content">
            <div class="section">
                <div class="section-title">Select Categories</div>
                <div class="category-selection">
                    <div class="category-grid" id="categoryGrid">
                        {% for category in categories %}
                        <div class="category-item">
                            <input type="checkbox" id="cat_{{ category }}" value="{{ category }}" checked>
                            <label for="cat_{{ category }}">{{ category.replace('_', ' ') }}</label>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="select-controls">
                        <button onclick="selectAll()">Select All</button>
                        <button onclick="deselectAll()">Deselect All</button>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Controls</div>
                <div class="controls">
                    <span id="status" class="status-badge idle">Idle</span>
                    <button id="startBtn" class="btn-primary" onclick="startScraper()">
                        Start Scraping
                        <span id="spinner" class="spinner"></span>
                    </button>
                    <button id="stopBtn" class="btn-danger" onclick="stopScraper()">
                        Stop Scraping
                    </button>
                </div>
            </div>

            <div class="section">
                <div class="section-title">Console Output</div>
                <div class="output-container" id="output">
                    <div class="output-line">Ready to start scraping...</div>
                </div>
            </div>

            <div id="downloadSection" class="download-section">
                <h3>âœ“ Scraping Complete</h3>
                <p>Your data has been successfully scraped and saved to JSON</p>
                <button class="btn-success" id="downloadBtn" onclick="downloadFile()">
                    Download JSON File
                </button>
            </div>
        </div>

        <div class="footer">
            Created by <a href="https://www.telmuun.com" target="_blank" rel="noopener noreferrer">Telmuun</a>
        </div>
    </div>

    <script>
        let eventSource = null;
        let currentFile = null;

        function updateStatus(status, text) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status-badge ${status}`;
            statusEl.textContent = text;
        }

        function addOutput(message) {
            const output = document.getElementById('output');
            const line = document.createElement('div');
            line.className = 'output-line';
            line.textContent = message;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        function selectAll() {
            const checkboxes = document.querySelectorAll('.category-item input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = true);
        }

        function deselectAll() {
            const checkboxes = document.querySelectorAll('.category-item input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
        }

        function getSelectedCategories() {
            const checkboxes = document.querySelectorAll('.category-item input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function startScraper() {
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const spinner = document.getElementById('spinner');
            const output = document.getElementById('output');
            const downloadSection = document.getElementById('downloadSection');

            const selectedCategories = getSelectedCategories();

            if (selectedCategories.length === 0) {
                addOutput('Error: Please select at least one category!');
                return;
            }

            output.innerHTML = '';
            downloadSection.classList.remove('show');

            startBtn.disabled = true;
            stopBtn.classList.add('show');
            spinner.classList.add('show');
            updateStatus('running', 'Running');

            fetch('/start', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ categories: selectedCategories })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'error') {
                    addOutput(`Error: ${data.message}`);
                    startBtn.disabled = false;
                    stopBtn.classList.remove('show');
                    spinner.classList.remove('show');
                    updateStatus('idle', 'Idle');
                    return;
                }

                addOutput('Scraper started successfully!');

                eventSource = new EventSource('/stream');

                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);

                    if (data.message === 'DONE') {
                        currentFile = data.file;
                        addOutput('All done! You can now download the file.');
                        downloadSection.classList.add('show');
                        eventSource.close();
                        startBtn.disabled = false;
                        stopBtn.classList.remove('show');
                        spinner.classList.remove('show');
                        updateStatus('completed', 'Completed');
                    } else {
                        addOutput(data.message);
                    }
                };

                eventSource.onerror = function() {
                    eventSource.close();
                    startBtn.disabled = false;
                    stopBtn.classList.remove('show');
                    spinner.classList.remove('show');
                    updateStatus('idle', 'Idle');
                };
            })
            .catch(error => {
                addOutput(`Error: ${error.message}`);
                startBtn.disabled = false;
                stopBtn.classList.remove('show');
                spinner.classList.remove('show');
                updateStatus('idle', 'Idle');
            });
        }

        function stopScraper() {
            const stopBtn = document.getElementById('stopBtn');

            addOutput('Stopping scraper...');
            stopBtn.disabled = true;
            updateStatus('stopped', 'Stopping');

            fetch('/stop', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    addOutput('Stop request sent. Waiting for current operation to finish...');
                }
            })
            .catch(error => {
                addOutput(`Error: ${error.message}`);
            });
        }

        function downloadFile() {
            if (currentFile) {
                window.location.href = `/download/${currentFile}`;
            }
        }
    </script>
</body>
</html>
